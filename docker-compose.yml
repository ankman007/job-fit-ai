services:
  web:
    build: .
    container_name: django_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    working_dir: /core/core  
    volumes:
      - .:/core 
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db