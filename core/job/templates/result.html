<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Cheatsheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      padding: 50px 20px;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .wrapper {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #212529;
    }

    .panel {
      border: none;
      margin-bottom: 10px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    .panel-heading {
      background-color: #e9ecef;
      border-bottom: 1px solid #dee2e6;
      padding: 0;
    }

    .panel-title a {
      display: block;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #212529;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .panel-title a:hover {
      background-color: #dee2e6;
    }

    .panel-heading a:before {
      font-family: 'Glyphicons Halflings';
      content: "\e114";
      float: right;
      transition: transform 0.3s ease;
    }

    .panel-heading.active a:before {
      transform: rotate(180deg);
    }

    .panel-body {
      background: #fff;
      padding: 20px;
      line-height: 1.6;
    }

    .panel-body p {
      margin-bottom: 10px;
    }

    .panel-body strong {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="wrapper center-block">
    <h2>Generated Cheatsheet</h2>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {% for item in interview_questions %}
      <div class="panel panel-default">
        <div class="panel-heading {% if forloop.first %}active{% endif %}" role="tab" id="heading{{ forloop.counter }}">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion"
               href="#collapse{{ forloop.counter }}" aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
               aria-controls="collapse{{ forloop.counter }}">
              {{ item.question }}
            </a>
          </h4>
        </div>
        <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse {% if forloop.first %}in{% endif %}" role="tabpanel" aria-labelledby="heading{{ forloop.counter }}">
          <div class="panel-body">
            <p>{{ item.answer }}</p>
            <p><strong>Tip:</strong> {{ item.tip }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    $('.panel-collapse').on('show.bs.collapse', function () {
      $(this).siblings('.panel-heading').addClass('active');
    });

    $('.panel-collapse').on('hide.bs.collapse', function () {
      $(this).siblings('.panel-heading').removeClass('active');
    });
  </script>
