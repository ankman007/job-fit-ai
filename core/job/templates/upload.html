<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume & Job Description</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: bold;
    }

    input[type="file"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0051a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Resume & Job Description</h2>
    <form action="{% url 'result' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="resume">Upload Resume (PDF only):</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <label for="job_description">Paste Job Description:</label>
      <textarea id="job_description" name="job_description" placeholder="Enter job description here..." required></textarea>

      <button type="submit">Generate Cheatsheet</button>
    </form>
  </div>
</body>
</html>
